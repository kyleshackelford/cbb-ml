<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>College Basketball Model Picks</title>

  <link rel="stylesheet" href="style.css" />

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>College Basketball Model Picks</h1>
      <p class="sub">
        Updated daily. Probabilities currently <strong>uncalibrated</strong> (directional confidence).
      </p>
      <p class="sub" id="status">Loading data/latest.csv…</p>
    </header>

    <main>
      <table id="picks" class="display" style="width:100%">
        <thead></thead>
        <tbody></tbody>
      </table>
    </main>

    <footer class="footer">
      <p>
        “Edge” is model P(cover) minus market implied probability from the listed odds.
      </p>
    </footer>
  </div>

  <!-- jQuery + DataTables + PapaParse -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
