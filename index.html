<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>College Basketball Model Picks</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 24px;
      background: #fafafa;
      color: #111;
    }

    h1 { margin: 0 0 8px 0; }
    #status { color: #444; margin: 0 0 16px 0; }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }

    /* Teal header */
    th {
      background: #0f766e;      /* teal */
      color: white;
      text-align: left;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    /* Light gray body rows */
    tbody tr td {
      background: #f5f5f5;
    }

    /* Subtle hover effect (optional, but nice) */
    tbody tr:hover td {
      background: #ececec;
    }
  </style>
</head>

<body>
  <h1>College Basketball Model Picks</h1>
  <p id="status">Loading data/latest.csv…</p>

  <table id="tbl"></table>

  <script>
    function parseCSV(text) {
      const rows = [];
      let row = [], field = '', inQuotes = false;

      for (let i = 0; i < text.length; i++) {
        const c = text[i];
        const next = text[i + 1];

        if (c === '"' && inQuotes && next === '"') { field += '"'; i++; continue; }
        if (c === '"') { inQuotes = !inQuotes; continue; }

        if (!inQuotes && c === ',') { row.push(field); field = ''; continue; }
        if (!inQuotes && (c === '\n' || c === '\r')) {
          if (c === '\r' && next === '\n') i++;
          row.push(field); field = '';
          if (row.length > 1 || row[0] !== '') rows.push(row);
          row = [];
          continue;
        }
        field += c;
      }
      if (field.length || row.length) { row.push(field); rows.push(row); }
      return rows;
    }

    async function main() {
      const status = document.getElementById('status');
      const table = document.getElementById('tbl');

      const resp = await fetch('data/latest.csv', { cache: 'no-store' });
      if (!resp.ok) {
        status.textContent = `Could not load data/latest.csv (HTTP ${resp.status}).`;
        return;
      }

      const text = await resp.text();
      const rows = parseCSV(text.trim());
      if (rows.length < 2) {
        status.textContent = 'CSV loaded but appears empty.';
        return;
      }

      const header = rows[0];
      const dataRows = rows.slice(1);

      table.innerHTML = '';

      const thead = document.createElement('thead');
      const trh = document.createElement('tr');
      header.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        trh.appendChild(th);
      });
      thead.appendChild(trh);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      for (const r of dataRows) {
        const tr = document.createElement('tr');
        r.forEach(v => {
          const td = document.createElement('td');
          td.textContent = v;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      }
      table.appendChild(tbody);

      status.textContent = `Loaded ${dataRows.length} games • ${new Date().toLocaleString()}`;
    }

    main();
  </script>
</body>
</html>
